<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Destructuring Assignment</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                let arr = ["Tom", "Sam", "Ray", "Bob"];
                let [x, y, , z] = arr;
                console.log(x); // "Tom"
                console.log(y); // "Sam"
                console.log(z); // "Bob"
            });
        </script>
    </body>
</html>
